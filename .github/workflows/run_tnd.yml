name: Run T&D Model v8

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run_tnd_model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install numpy pandas matplotlib

      - name: Run T&D simulation
        run: |
          echo "Running T&D v8..."
          python tnd_model_v8.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: tnd_v8_results
          path: results/
