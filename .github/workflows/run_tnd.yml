name: Run T&D Model

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # âœ… allow the workflow to push results

jobs:
  run-tnd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install numpy pandas matplotlib

      - name: Run T&D simulation
        run: |
          echo "Running T&D simulation..."
          python tnd_model_v3.py

      - name: Save results
        run: |
          echo "Saving results into /results/..."
          mkdir -p results
          mv results_tnd_survey.csv results/
          mv tnd_survey_plot.png results/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/results_tnd_survey.csv results/tnd_survey_plot.png
          git commit -m "Auto-update: add latest T&D results"
          git push
