name: Run Torque and Drag Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install numpy pandas matplotlib

      - name: Run Torque & Drag model
        run: python tnd_model.py

      - name: Upload results (CSV + PNG)
        uses: actions/upload-artifact@v4
        with:
          name: TnD_results
          path: |
            results_tnd.csv
            tnd_plot.png
