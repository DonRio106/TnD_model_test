name: Run T&D Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tnd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install numpy pandas matplotlib pyyaml

      - name: Run T&D simulation
        run: |
          echo "Running T&D simulation..."
          python tnd_model_v4.py
          
      - name: List all files in workspace
        run: ls -R

      - name: Save results
        run: |
          echo "Saving results into /results/..."
          mkdir -p results
          mv results_tnd_loadcases.csv results/ || echo "⚠️ CSV not found — check output name"
          mv tnd_loadcases_plot.png results/ || echo "⚠️ Plot not found — check output name"

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/
          git commit -m "Add T&D simulation results (v4)"
          git push
