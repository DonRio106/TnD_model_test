name: Run T&D Model v11 (Johancsik Method)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # allows manual run from GitHub UI

jobs:
  run-tnd-v11:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib scipy

      - name: ğŸš€ Run T&D Model v11 (Johancsik Method)
        run: |
          echo "ğŸš€ Running T&D Model v11 (Johancsik Method)..."
          python tnd_model_v11.py

      - name: ğŸ“¤ Upload results as artifact
        if: always()  # ensures upload even if script fails midway
        uses: actions/upload-artifact@v4
        with:
          name: TnD_v11_results
          path: |
            results/*.csv
            results/*.png

      - name: âœ… Display confirmation
        run: echo "ğŸ‰ T&D Model v11 completed successfully and results uploaded!"
