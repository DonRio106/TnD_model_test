name: Run T&D Model v11

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # allow manual trigger from GitHub UI

jobs:
  run-tnd-v11:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib pyyaml

      - name: Run T&D Model v11
        run: |
          echo "ðŸš€ Running T&D Model v11 (Johancsik Method)..."
          python tnd_model_v11.py

      - name: Run plotting for v11
        run: |
          echo "ðŸ“Š Generating updated plots (Hookload + Torque with Actual Data)..."
          python tnd_survey_plot_v11.py

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: TnD_v11_results
          path: |
            results/*.csv
            results/*.png

      - name: Display confirmation
        run: echo "âœ… T&D v11 completed successfully and results uploaded."
